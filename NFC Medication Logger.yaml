blueprint:
  name: NFC Medication Logger (up to 4 doses, inline times or helpers, beta v5)
  description: >
    Track up to 4 daily medication doses using an NFC/RFID tag.
    Valid scans inside a global time window log the dose timestamp, prevent double-logging,
    send contextual push notifications, and (optionally) decrement inventory with low/out alerts.
    Also supports reminders (scheduled time + offset) if a dose was not logged.
    For each dose, you can EITHER select an inline time OR a helper entity; inline time takes precedence.
  domain: automation
  source_url: https://github.com/your-account/your-repo/blob/main/nfc_med_logger_beta_v5.yaml

  input:
    # --- Medication metadata ---
    med_name:
      name: Medication Name
      description: >
        Friendly name for the medication.
        Example: "Metformin" or "Vitamin D".
      selector: { text: {} }

    med_dose:
      name: Dose
      description: >
        The strength or amount per dose.
        Example: "500 mg", "1 tablet", or "2 drops".
      selector: { text: {} }

    med_directions:
      name: Directions
      description: >
        Caregiver notes or instructions on how to take the medication.
        Example: "Take with food", "Use inhaler before exercise", "Take at bedtime with water".
      selector: { text: {} }

    # --- Tag + notifications ---
    tag_id:
      name: NFC Tag ID
      description: >
        The ID of the NFC/RFID tag attached to the medication bottle.
        Create/scan tags in Home Assistant (Settings â†’ Tags) and copy the Tag ID.
      selector: { text: {} }

    notify_service:
      name: Notify Service
      description: >
        The Home Assistant notify service for push alerts.
        Example: "notify.mobile_app_mark_s_phone_2".
      default: notify.mobile_app_mark_s_phone_2
      selector: { text: {} }

    # --- Global scan window ---
    dose_window:
      name: Global Dose Window (minutes before/after scheduled time)
      description: >
        How many minutes before or after the scheduled time a scan will be accepted.
        Example: 20 â†’ a 9:00 AM dose can be logged between 8:40â€“9:20.
      default: 20
      selector:
        number:
          min: 0
          max: 120
          step: 1
          unit_of_measurement: minutes

    # -------------------- DOSE 1 --------------------
    dose1_time_inline:
      name: Dose 1 Time (inline)
      description: >
        Pick a daily time directly here (no helper needed). If set, this is used and the helper is ignored.
      selector: { time: {} }

    dose1_time_entity:
      name: Dose 1 Time (input_datetime helper)
      description: >
        Optional alternative: select an input_datetime entity that stores the daily time.
        Ignored if "Dose 1 Time (inline)" is set.
      selector:
        entity:
          domain: input_datetime

    dose1_taken:
      name: Dose 1 Last Taken (input_datetime)
      description: >
        Input_datetime entity storing when Dose 1 was last logged.
        Example: input_datetime.med1_dose1_taken
      selector:
        entity:
          domain: input_datetime

    # -------------------- DOSE 2 --------------------
    dose2_time_inline:
      name: Dose 2 Time (inline)
      description: Pick a daily time directly here (optional).
      selector: { time: {} }

    dose2_time_entity:
      name: Dose 2 Time (input_datetime helper)
      description: Select an input_datetime entity for Dose 2 time (optional).
      selector:
        entity:
          domain: input_datetime

    dose2_taken:
      name: Dose 2 Last Taken (input_datetime)
      description: Input_datetime entity storing when Dose 2 was last logged (optional).
      selector:
        entity:
          domain: input_datetime

    # -------------------- DOSE 3 --------------------
    dose3_time_inline:
      name: Dose 3 Time (inline)
      description: Pick a daily time directly here (optional).
      selector: { time: {} }

    dose3_time_entity:
      name: Dose 3 Time (input_datetime helper)
      description: Select an input_datetime entity for Dose 3 time (optional).
      selector:
        entity:
          domain: input_datetime

    dose3_taken:
      name: Dose 3 Last Taken (input_datetime)
      description: Input_datetime entity storing when Dose 3 was last logged (optional).
      selector:
        entity:
          domain: input_datetime

    # -------------------- DOSE 4 --------------------
    dose4_time_inline:
      name: Dose 4 Time (inline)
      description: Pick a daily time directly here (optional).
      selector: { time: {} }

    dose4_time_entity:
      name: Dose 4 Time (input_datetime helper)
      description: Select an input_datetime entity for Dose 4 time (optional).
      selector:
        entity:
          domain: input_datetime

    dose4_taken:
      name: Dose 4 Last Taken (input_datetime)
      description: Input_datetime entity storing when Dose 4 was last logged (optional).
      selector:
        entity:
          domain: input_datetime

    # --- Reminders ---
    enable_reminders:
      name: Enable Reminders
      description: >
        Turn on reminder notifications if a dose is not logged by its scheduled time + offset.
      default: true
      selector: { boolean: {} }

    reminder_offset:
      name: Reminder Offset (minutes after scheduled time)
      description: >
        How long after the scheduled time to wait before sending a reminder
        if the dose has not been logged. Example: 30 â†’ 9:00 AM dose reminds at 9:30 AM.
      default: 30
      selector:
        number:
          min: 0
          max: 180
          step: 1
          unit_of_measurement: minutes

    # --- Inventory (optional add-on) ---
    enable_inventory:
      name: Enable Inventory Tracking
      description: >
        When ON, a successful (in-window) scan will decrement inventory
        and send low/out alerts with optional refill context.
      default: true
      selector: { boolean: {} }

    inventory_entity:
      name: Inventory (remaining units) - input_number
      description: >
        input_number that stores how many units are left.
        Set this to your current count (e.g., 90).
        Example: input_number.metformin_inventory
      selector:
        entity:
          domain: input_number

    units_per_dose:
      name: Units per Dose
      description: >
        How many units to subtract per successful dose (e.g., 1 tablet).
      default: 1
      selector:
        number:
          min: 0
          max: 10
          step: 1

    low_inventory_threshold:
      name: Low Inventory Threshold
      description: >
        When inventory falls to this number or below, send a low-stock alert.
        Example: 10.
      default: 10
      selector:
        number:
          min: 0
          max: 500
          step: 1

    refills_left_entity:
      name: Refills Left (optional) - input_number
      description: >
        input_number storing how many refills remain on the prescription.
        Leave blank if not tracked.
        Example: input_number.metformin_refills_left
      selector:
        entity:
          domain: input_number

    pills_per_refill:
      name: Units per Refill (optional)
      description: >
        For info in alerts (not automated). Example: 90.
      default: 90
      selector:
        number:
          min: 0
          max: 2000
          step: 1

    pharmacy_contact_note:
      name: Pharmacy/Contact Note (optional)
      description: >
        Shown in low/out alerts. Example: "CVS Frederick, (301) 555-1234".
      default: ""
      selector: { text: {} }

mode: restart

variables:
  v_med_name: !input med_name
  v_med_dose: !input med_dose
  v_med_directions: !input med_directions
  v_notify: !input notify_service
  v_window: !input dose_window

  v_enable_reminders: !input enable_reminders
  v_reminder_offset: !input reminder_offset

  v_inv_enabled: !input enable_inventory
  v_inv_entity: !input inventory_entity
  v_units_per_dose: !input units_per_dose
  v_low_thresh: !input low_inventory_threshold
  v_refills_left_entity: !input refills_left_entity
  v_units_per_refill: !input pills_per_refill
  v_pharmacy_note: !input pharmacy_contact_note

  v_d1_inline: !input dose1_time_inline
  v_d1_entity: !input dose1_time_entity
  v_d2_inline: !input dose2_time_inline
  v_d2_entity: !input dose2_time_entity
  v_d3_inline: !input dose3_time_inline
  v_d3_entity: !input dose3_time_entity
  v_d4_inline: !input dose4_time_inline
  v_d4_entity: !input dose4_time_entity

  v_d1_taken: !input dose1_taken
  v_d2_taken: !input dose2_taken
  v_d3_taken: !input dose3_taken
  v_d4_taken: !input dose4_taken

# Triggers (tag + reminder anchors for inline and entity times)
trigger:
  - platform: tag
    tag_id: !input tag_id

  - platform: time
    at: !input dose1_time_inline
    id: dose1_inline_reminder
  - platform: time
    at: !input dose1_time_entity
    id: dose1_entity_reminder

  - platform: time
    at: !input dose2_time_inline
    id: dose2_inline_reminder
  - platform: time
    at: !input dose2_time_entity
    id: dose2_entity_reminder

  - platform: time
    at: !input dose3_time_inline
    id: dose3_inline_reminder
  - platform: time
    at: !input dose3_time_entity
    id: dose3_entity_reminder

  - platform: time
    at: !input dose4_time_inline
    id: dose4_inline_reminder
  - platform: time
    at: !input dose4_time_entity
    id: dose4_entity_reminder

action:
  - choose:

      # =========================================
      # ========== NFC TAG SCAN BRANCH ==========
      # =========================================
      - conditions:
          - condition: template
            value_template: "{{ trigger.platform == 'tag' }}"
        sequence:
          - variables:
              now_ts: "{{ as_timestamp(now()) }}"
              today: "{{ now().date() }}"

              # Resolve dose times (prefer inline; else helper state)
              t1: "{{ v_d1_inline if v_d1_inline else (states(v_d1_entity) if v_d1_entity else '') }}"
              t2: "{{ v_d2_inline if v_d2_inline else (states(v_d2_entity) if v_d2_entity else '') }}"
              t3: "{{ v_d3_inline if v_d3_inline else (states(v_d3_entity) if v_d3_entity else '') }}"
              t4: "{{ v_d4_inline if v_d4_inline else (states(v_d4_entity) if v_d4_entity else '') }}"

              doses: >
                {{ [
                  {'t': t1, 'taken': v_d1_taken},
                  {'t': t2, 'taken': v_d2_taken},
                  {'t': t3, 'taken': v_d3_taken},
                  {'t': t4, 'taken': v_d4_taken}
                ] }}

          - variables:
              # Find the first dose whose window contains now()
              valid_dose: >
                {% set ns = namespace(result=None) %}
                {% for d in doses %}
                  {% if d.t not in ['', 'unknown', 'unavailable'] %}

                    {# Build local, timezone-aware scheduled datetime for TODAY #}
                    {% if d.t|length > 8 %}
                      {% set sched_dt = as_local(as_datetime(d.t)) %}
                    {% else %}
                      {% set sched_dt = today_at(d.t) %}
                    {% endif %}

                    {% if sched_dt %}
                      {% set sched_ts = as_timestamp(sched_dt) %}
                      {% set win_start = sched_ts - (v_window|int * 60) %}
                      {% set win_end   = sched_ts + (v_window|int * 60) %}
                      {% if now_ts >= win_start and now_ts <= win_end %}
                        {% set ns.result = d %}
                        {% break %}
                      {% endif %}
                    {% endif %}
                  {% endif %}
                {% endfor %}
                {{ ns.result }}

          - choose:
              # --- Inside a valid window ---
              - conditions:
                  - condition: template
                    value_template: "{{ valid_dose is not none }}"
                sequence:
                  - variables:
                      taken_str: "{{ states(valid_dose.taken) }}"
                      taken_dt: "{{ as_datetime(taken_str) if taken_str not in ['unknown','unavailable',''] else none }}"
                  - choose:
                      # Already logged today â†’ say when it was taken
                      - conditions:
                          - condition: template
                            value_template: "{{ taken_dt and taken_dt.date() == today }}"
                        sequence:
                          - service: "{{ v_notify }}"
                            data:
                              title: "âš  Already taken"
                              message: >
                                {{ v_med_name }} ({{ v_med_dose }}) was already taken today at
                                {{ taken_dt.strftime('%-I:%M %p') }}.
                      # First log today â†’ record timestamp + inventory handling
                      - conditions: []
                        sequence:
                          - service: input_datetime.set_datetime
                            target:
                              entity_id: "{{ valid_dose.taken }}"
                            data:
                              datetime: "{{ now() }}"
                          - service: "{{ v_notify }}"
                            data:
                              title: "âœ… Medication recorded"
                              message: >
                                {{ v_med_name }} ({{ v_med_dose }}) logged at
                                {{ as_local(now()).strftime('%-I:%M %p') }}.
                                Directions: {{ v_med_directions }}

                          # ----- Inventory handling (optional) -----
                          - choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ v_inv_enabled and v_inv_entity is not none and v_inv_entity != '' }}"
                                sequence:
                                  - variables:
                                      current_qty: >
                                        {% set v = states(v_inv_entity) %}
                                        {{ (v | float(0)) if v not in ['unknown','unavailable',''] else 0 }}
                                      subtract: "{{ v_units_per_dose | int }}"
                                      new_qty: >
                                        {% set n = (current_qty | int) - (subtract | int) %}
                                        {{ 0 if n < 0 else n }}

                                  - service: input_number.set_value
                                    target:
                                      entity_id: "{{ v_inv_entity }}"
                                    data:
                                      value: "{{ new_qty }}"

                                  - variables:
                                      refills_left: >
                                        {% if v_refills_left_entity %}
                                          {% set r = states(v_refills_left_entity) %}
                                          {{ (r | int(0)) if r not in ['unknown','unavailable',''] else 0 }}
                                        {% else %} {{ None }} {% endif %}

                                  - choose:
                                      # Out of stock
                                      - conditions:
                                          - condition: template
                                            value_template: "{{ new_qty == 0 }}"
                                        sequence:
                                          - service: "{{ v_notify }}"
                                            data:
                                              title: "â›” Out of medication"
                                              message: >
                                                {{ v_med_name }} ({{ v_med_dose }}) inventory is now 0.
                                                {% if refills_left is not none %}Refills left: {{ refills_left }}. {% endif %}
                                                {% if v_units_per_refill|int > 0 %}Typical refill: {{ v_units_per_refill }} units. {% endif %}
                                                {{ 'Contact: ' ~ v_pharmacy_note if v_pharmacy_note }}
                                      # Low stock
                                      - conditions:
                                          - condition: template
                                            value_template: "{{ new_qty <= (v_low_thresh | int) and new_qty > 0 }}"
                                        sequence:
                                          - service: "{{ v_notify }}"
                                            data:
                                              title: "âš  Low medication inventory"
                                              message: >
                                                {{ v_med_name }} ({{ v_med_dose }}) is low: {{ new_qty }} left
                                                (threshold {{ v_low_thresh }}).
                                                {% if refills_left is not none %}Refills left: {{ refills_left }}. {% endif %}
                                                {{ 'Contact: ' ~ v_pharmacy_note if v_pharmacy_note }}

              # --- Outside all windows â†’ tell next dose time ---
              - conditions: []
                sequence:
                  - variables:
                      # Build aware datetimes for today from times
                      c1: >
                        {% if t1 not in ['', 'unknown', 'unavailable'] %}
                          {{ as_local(as_datetime(t1)) if t1|length > 8 else today_at(t1) }}
                        {% else %}{{ none }}{% endif %}
                      c2: >
                        {% if t2 not in ['', 'unknown', 'unavailable'] %}
                          {{ as_local(as_datetime(t2)) if t2|length > 8 else today_at(t2) }}
                        {% else %}{{ none }}{% endif %}
                      c3: >
                        {% if t3 not in ['', 'unknown', 'unavailable'] %}
                          {{ as_local(as_datetime(t3)) if t3|length > 8 else today_at(t3) }}
                        {% else %}{{ none }}{% endif %}
                      c4: >
                        {% if t4 not in ['', 'unknown', 'unavailable'] %}
                          {{ as_local(as_datetime(t4)) if t4|length > 8 else today_at(t4) }}
                        {% else %}{{ none }}{% endif %}

                      now_ts2: "{{ as_timestamp(now()) }}"
                      next_today: >
                        {% set cand = [c1, c2, c3, c4] | reject('equalto', none) | map('as_timestamp') | select('ge', now_ts2) | list %}
                        {% if cand|length > 0 %}
                          {{ as_datetime(cand|min) }}
                        {% else %}
                          {{ none }}
                        {% endif %}

                      next_tomorrow: >
                        {% if next_today %}
                          {{ none }}
                        {% else %}
                          {% set today = now().date() %}
                          {% set tomorrow = today + timedelta(days=1) %}
                          {% set ts = [] %}
                          {% if t1 not in ['', 'unknown', 'unavailable'] %}
                            {% set ts = ts + [ as_timestamp(as_local(as_datetime(t1)) + timedelta(days=1)) if t1|length > 8
                                               else as_timestamp(as_datetime(tomorrow ~ ' ' ~ t1)) ] %}
                          {% endif %}
                          {% if t2 not in ['', 'unknown', 'unavailable'] %}
                            {% set ts = ts + [ as_timestamp(as_local(as_datetime(t2)) + timedelta(days=1)) if t2|length > 8
                                               else as_timestamp(as_datetime(tomorrow ~ ' ' ~ t2)) ] %}
                          {% endif %}
                          {% if t3 not in ['', 'unknown', 'unavailable'] %}
                            {% set ts = ts + [ as_timestamp(as_local(as_datetime(t3)) + timedelta(days=1)) if t3|length > 8
                                               else as_timestamp(as_datetime(tomorrow ~ ' ' ~ t3)) ] %}
                          {% endif %}
                          {% if t4 not in ['', 'unknown', 'unavailable'] %}
                            {% set ts = ts + [ as_timestamp(as_local(as_datetime(t4)) + timedelta(days=1)) if t4|length > 8
                                               else as_timestamp(as_datetime(tomorrow ~ ' ' ~ t4)) ] %}
                          {% endif %}
                          {% if ts|length > 0 %}
                            {{ as_datetime(ts|min) }}
                          {% else %}
                            {{ none }}
                          {% endif %}
                        {% endif %}

                      next_sched: "{{ next_today if next_today else next_tomorrow }}"
                  - service: "{{ v_notify }}"
                    data:
                      title: "â³ Not time yet"
                      message: >
                        It's not time for {{ v_med_name }} yet.
                        Next dose at {{ next_sched.strftime('%-I:%M %p') if next_sched else "the next scheduled time" }}.

      # =========================================
      # ============ REMINDER BRANCH ============
      # =========================================
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.id in [
                   'dose1_inline_reminder','dose1_entity_reminder',
                   'dose2_inline_reminder','dose2_entity_reminder',
                   'dose3_inline_reminder','dose3_entity_reminder',
                   'dose4_inline_reminder','dose4_entity_reminder'
                 ] and v_enable_reminders }}
        sequence:
          - variables:
              today: "{{ now().date() }}"
              dose_taken_entity: >
                {% if 'dose1_' in trigger.id %} {{ v_d1_taken }}
                {% elif 'dose2_' in trigger.id %} {{ v_d2_taken }}
                {% elif 'dose3_' in trigger.id %} {{ v_d3_taken }}
                {% elif 'dose4_' in trigger.id %} {{ v_d4_taken }}
                {% endif %}
          - delay:
              minutes: "{{ v_reminder_offset | int }}"
          - variables:
              taken_str: "{{ states(dose_taken_entity) if dose_taken_entity else '' }}"
              taken_dt: "{{ as_datetime(taken_str) if taken_str not in ['unknown','unavailable',''] else none }}"
          - condition: template
            value_template: "{{ not taken_dt or taken_dt.date() != today }}"
          - service: "{{ v_notify }}"
            data:
              title: "ðŸ’Š Reminder"
              message: >
                Reminder: {{ v_med_name }} ({{ v_med_dose }}) was scheduled but not logged.
                Directions: {{ v_med_directions }}
